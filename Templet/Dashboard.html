<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../Style/Dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="../Asset/logo.png" alt="logo" class="logo">
            <div class="text">
                <span class="emp">EMPLOYEE</span>
                <span>PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-details-text">
                Employee Details
            </div>
            <div class="add-button">
                <a href="/Templet/EmployeeForm.html"><button class="button" type="button"> + Add User</button></a>
            </div>  
        </div>
        <br>
        <div class="table-main">
            <table class="table" id="list">
                <thead>
                    <tr class="head">
                        <th class="profileimgcol"></th>
                        <th class="namecol">NAME</th>
                        <th class="gendercol">GENDER</th>
                        <th class="deptcol">DEPARTMENT</th>
                        <th class="salarycol">SALARY</th>
                        <th class="datecol">START DATE</th>
                        <th class="datecol">NOTES</th>
                        <th class="actionscol">ACTIONS</th>
                    </tr>
                </thead>
                <div>
                    <tbody class="tbd" id="displaydata" style="background-color: white; ">
                    </tbody>
                </div>
            </table>
        </div>
    </div>
    <script src="../Scripts/Dashboard.js"></script>
</body>
<!-- //id="displaydata"  -->
</html>
